<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="todo">
    <h1>Список дел <i id="pensil" class="fas fa-pensil-alt"> </i></h1>
    <input type="text" placeholder="Добавить список">
    <ul class="todos">
        <li><span class="todo-text">Сделать 50 отжиманий</span><span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
        <li><span class="todo-text">Пройти 2 урока по английскому</span><span class="todo-trash"><i class="fas fa-trash-alt"></i></span></li>
    </ul>
    <div id="buttons">
        <button class="save">Сохранить</button>
        <button class="clear">Очистить</button>
        <button class="showTips">Справка</button>
        <script src="script.js" ></script>
    </div>
   </div> 
   
</body>
</html>
